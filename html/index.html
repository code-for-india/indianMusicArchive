<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="vendor/slider/css/slider.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">

      <div class="search">

        <input type="text" class="form-control" id="input-song" placeholder="Add a new song">

      </div>

      <div class="mixes">

        <div class="mix">

          <!-- <div class="mix-button"> <i class="fa fa-play-circle fa-5x"></i> </div> -->
          <div class="mix-info"> <p class="mix-seek"> </p> <p> Vande Mataram by A.R.Rahman </p>  </div>
        </div>


        <div class="mix">

          <!-- <div class="mix-button"> <i class="fa fa-play-circle fa-5x"></i> </div> -->
          <div class="mix-info"> <p class="mix-seek"> </p> <p> Vande Mataram by A.R.Rahman </p>  </div>
        </div>

        <div id="slider"></div>

      </div>


      <div class="stage">

        <div class="mix-record">
          <span class="glyphicon glyphicon-record"></span>

        </div>

         <div class="mix-result">

          <div class="mix-button"> <i class="fa fa-play-circle fa-5x"></i> </div>
          <div class="mix-info"> <p class="mix-seek"> </p> <p> Remix - Vande Mataram + Vande Mataram </p>  </div>
        </div>

      </div>

    </div>





    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/slider/js/bootstrap-slider.js"></script>

    <script src="js/mix.js"></script>

  </body>
</html>
